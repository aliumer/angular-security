<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">User Information</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input id="userName" class="form-control" [(ngModel)]="user.userName" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" [(ngModel)]="user.password" />
        </div>

        <div class="form-group">
            <label for="claimType">Claim Type</label>
            <input id="claimType" class="form-control" [(ngModel)]="claim.claimType" />
        </div>

        <div class="form-group">
            <label for="claimValue">Claim Value</label>
            <input id="claimValue" class="form-control" [(ngModel)]="claim.claimValue" />
        </div>

    </div>
    <div class="panel-footer">
        <button class="btn btn-primary" (click)="saveData()">Save</button>
        <button class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
</div>
